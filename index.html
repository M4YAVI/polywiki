
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Wiki</title>
    <style>
      @keyframes blink {
        from, to { opacity: 1 }
        50% { opacity: 0; }
      }

      body {
        background-color: #000000;
        color: #ffffff;
        font-family: 'Courier New', Courier, monospace;
        font-weight: bold;
        font-size: 1.1rem;
        line-height: 1.5;
        margin: 0;
        /* Padding removed to allow full-screen split layout */
        padding: 0;
        box-sizing: border-box;
        height: 100vh;
        overflow: hidden; /* Prevent body scroll, handle inside app */
      }

      #root {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      /* Global Header Padding */
      .app-header {
        padding: 1.5rem 2rem 0 2rem;
        flex-shrink: 0;
      }

      h1, h2, h3, h4, h5, h6 {
        font-size: 1.5em;
        margin: 0;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      button {
        background: none;
        border: none;
        padding: 0;
        font: inherit;
        color: inherit;
        cursor: pointer;
        font-weight: bold;
      }

      .interactive-word {
        color: #ffffff;
        text-decoration: none;
        border-bottom: 2px solid transparent;
        transition: all 0.1s;
        cursor: pointer;
        display: inline-block;
      }
      .interactive-word:hover {
        background-color: #ffffff;
        color: #000000;
        text-decoration: none;
        transform: translateY(-1px);
      }

      .blinking-cursor {
        animation: blink 1s step-end infinite;
      }
      
      /* Search Bar Styles */
      .search-container {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1rem;
        border-bottom: 2px solid #ffffff;
        padding-bottom: 0.5rem;
      }
      
      .nav-controls {
        display: flex;
        gap: 0.5rem;
      }

      .nav-button {
        padding: 0 0.5rem;
        font-size: 1.5rem;
        color: #ffffff;
        transition: opacity 0.2s;
      }
      .nav-button:disabled {
        opacity: 0.3;
        cursor: default;
      }
      .nav-button:hover:not(:disabled) {
        text-shadow: 0 0 8px #ffffff;
      }

      .search-form {
        flex-grow: 1;
      }

      .search-input {
        width: 100%;
        padding: 0.5rem 0.2rem;
        font: inherit;
        color: #ffffff;
        border: none;
        background-color: transparent;
        box-sizing: border-box;
        outline: none;
        font-weight: bold;
      }
      
      .search-input:disabled {
        color: #666;
      }

      .search-input::placeholder {
        color: #444;
      }
      
      .search-actions {
        display: flex;
        gap: 1rem;
        align-items: center;
      }
      
      .text-button {
        white-space: nowrap;
        border: 2px solid transparent;
        padding: 0.2rem 0.5rem;
      }
      .text-button:hover:not(:disabled) {
        border-color: #ffffff;
      }

      .icon-button {
        display: flex;
        align-items: center;
        justify-content: center;
        color: #ffffff;
        border: 2px solid transparent;
        padding: 0.2rem;
      }
      .icon-button:hover:not(:disabled) {
        background-color: #ffffff;
        color: #000000;
      }

      /* History Bar Styles */
      .history-bar-container {
        margin-bottom: 1rem;
        position: relative;
        padding: 0.8rem 0;
        border-bottom: 2px solid #333;
      }

      .history-scroll-area {
        display: flex;
        align-items: center;
        overflow-x: auto;
        padding-bottom: 0.5rem;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      .history-scroll-area::-webkit-scrollbar { 
        display: none;
      }

      .history-checkpoint-wrapper {
        display: flex;
        align-items: center;
        flex-shrink: 0;
      }

      .history-line {
        width: 2rem;
        height: 2px;
        background-color: #ffffff;
      }
      .history-line.future {
        background-color: #333;
        border: 1px dashed #333;
        height: 1px;
      }

      .history-checkpoint {
        width: 14px;
        height: 14px;
        border: 2px solid #ffffff;
        background-color: #000000;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
        border-radius: 0; /* Square */
      }
      
      .history-checkpoint.is-image {
        border-radius: 50%;
      }

      .history-checkpoint.future {
        border-color: #333;
      }

      .history-checkpoint.active {
        background-color: #ffffff;
      }

      .history-label-display {
        font-size: 0.8rem;
        color: #888;
        text-align: right;
        font-weight: bold;
        text-transform: uppercase;
        position: absolute;
        right: 0;
        bottom: -0.5rem;
      }

      /* --- MAIN LAYOUT MODES --- */

      /* 1. Split Layout (Image Left, Content Right) */
      .layout-split {
        display: flex;
        flex-direction: row;
        width: 100%;
        /* Occupy remaining height */
        flex-grow: 1;
        overflow: hidden; 
        border-top: 2px solid #ffffff;
      }

      .pane-image {
        width: 45%; /* slightly less than half */
        border-right: 2px solid #ffffff;
        padding: 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #000;
        overflow: hidden;
      }

      .pane-image img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        border: 4px solid #ffffff;
        box-shadow: 10px 10px 0px #222;
      }

      .pane-content {
        flex: 1;
        padding: 3rem;
        overflow-y: auto;
        /* Custom scrollbar */
      }
      
      /* 2. Centered Layout (Text Only) */
      .layout-centered-wrapper {
        flex-grow: 1;
        overflow-y: auto;
        display: flex;
        justify-content: center;
        padding: 2rem;
      }

      .layout-centered {
        max-width: 900px;
        width: 100%;
        padding: 3rem;
        border-left: 1px solid #333;
        border-right: 1px solid #333;
        min-height: 50vh;
        background-image: 
          linear-gradient(to bottom, #111 1px, transparent 1px);
        background-size: 100% 2rem; /* Lined paper effect */
      }

      /* Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
        border-left: 1px solid #333;
      }
      ::-webkit-scrollbar-thumb {
        background: #fff;
        border: 2px solid #000;
      }

      /* Settings Modal */
      .settings-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.95);
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .settings-modal {
        background: #000000;
        padding: 2rem;
        border: 4px solid #ffffff;
        width: 100%;
        max-width: 400px;
      }

      .settings-input {
        width: 100%;
        padding: 0.8rem;
        margin-top: 0.5rem;
        border: 2px solid #ffffff;
        background-color: #000000;
        color: #ffffff;
        font-family: inherit;
        font-weight: bold;
        box-sizing: border-box;
      }
      
      .settings-input:focus {
        background-color: #111;
        outline: none;
      }

      .settings-button {
        padding: 0.8rem 1.5rem;
        border: 2px solid #ffffff;
        font-family: inherit;
        font-weight: bold;
        margin-top: 1.5rem;
        text-transform: uppercase;
      }
      .settings-button.primary {
        background-color: #ffffff;
        color: #000000;
      }
      .settings-button.primary:hover {
        background-color: #000000;
        color: #ffffff;
      }
      .settings-button.secondary {
        background-color: transparent;
        color: #ffffff;
        border: none;
      }
      .settings-button.secondary:hover {
        text-decoration: underline;
      }
      
      .initial-prompt {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        text-align: center;
        gap: 2rem;
      }
      
      .initial-prompt button {
        font-size: 1.5rem;
        border: 4px solid #ffffff;
        padding: 1rem 2rem;
        transition: transform 0.2s;
      }
      
      .initial-prompt button:hover {
        background-color: #ffffff;
        color: #000000;
        transform: scale(1.05);
      }
    </style>
